<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - X-MEN Talk</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="img/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>X-MEN</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span>
          <div class="screen-header__point"></div>
        </a>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/pf1.jpg
            "
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Charles Xavier</h4>
            <span class="user-component__subtitle">+ 2011-2014-2016</span>
            <i class="fas fa-exclamation"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icons-raw">
        <div class="icons-raw__icon">
          <i class="far fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icons-raw__icon">
          <i class="far fa-smile-beam fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icons-raw__icon">
          <i class="fas fa-paint-roller fa-2x"></i><span>Theme</span>
        </div>
        <div class="icons-raw__icon">
          <i class="fas fa-file-invoice-dollar fa-2x"></i><span>Account</span>
        </div>
      </div>
      <div class="icons-raw">
        <div class="icons-raw__icon">
          <i class="fas fa-box fa-2x"></i><span>Drive</span>
        </div>
        <div class="icons-raw__icon">
          <i class="far fa-comments fa-2x"></i><span>Openchat</span>
        </div>
        <div class="icons-raw__icon"><span></span></div>
        <div class="icons-raw__icon"><span></span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/alg1.png" />
            </div>
            <span class="more-suggestions__icon-text">Xavier School</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <img src="img/alg2.png" />
            </div>
            <span class="more-suggestions__icon-text">Jean Grey School</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/logo.png" />
    </div>
    <div id="no-mobile">
      <div class="no-mobile__column">
        <img src="img/logo.png" />
        <span>Your Screen is too big</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
