<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to X-MEN Talk</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="img/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>X-MEN</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to X-MEN Talk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="text" required placeholder="Email or phone number" />
      <input type="password" required placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find X-MEN Account or Password</a>
    </form>
    <div id="splash-screen">
      <img src="img/logo.png" />
    </div>
    <div id="no-mobile">
      <div class="no-mobile__column">
        <img src="img/logo.png" />
        <span>Your Screen is too big</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
