<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge_5</title>
    <link rel="stylesheet" href="challenge_5.css" />
  </head>
  <body>
    <main class="playlist_screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="status-bar__column">
          <h3>Playlist</h3>
        </div>
        <div class="status-bar__column"></div>
      </div>
      <div class="playmusic_component">
        <div class="playmusic_componet__column">
          <img
            src="https://i.scdn.co/image/ab67616d0000b2735be5f807f6f0549e198a44b4"
            class="playmusic_componet__img"
          />
          <div class="playmusic_componet__text">
            <h1 class="playmusic_componet__title">I want to break free</h1>
            <h3 class="playmusic_componet__subtitle">Queen</h3>
          </div>
        </div>
      </div>
      <div class="playmusic_button">
        <div class="playmusic_button__column">
          <i class="fas fa-play fa-lg"></i>
          <span>Play</span>
        </div>
        <div class="playmusic_button__column">
          <i class="far fa-heart fa-lg"></i>
        </div>
        <div class="playmusic_button__column">
          <i class="fas fa-plus fa-lg"></i>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist_componet__column">
          <img
            src="https://i.musicaimg.com/discos/max/104794.jpg"
            class="playmusic_componet__img2"
          />
          <div class="playlist_componet__text">
            <h3 class="playlist_componet__title">Youngblood</h3>
            <h6 class="playlist_componet__subtitle">5 Seconds of Summer</h6>
          </div>
        </div>
        <div class="playlist_componet__column">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/5/55/Charlie_Puth_Voicenotes.png"
            class="playmusic_componet__img2"
          />
          <div class="playlist_componet__text">
            <h3 class="playlist_componet__title">Boy</h3>
            <h6 class="playlist_componet__subtitle">charlie puth</h6>
          </div>
        </div>
        <div class="playlist_componet__column">
          <img
            src="https://i.scdn.co/image/ab67616d0000b27321b999d57c62a5f362633a48"
            class="playmusic_componet__img2"
          />
          <div class="playlist_componet__text">
            <h3 class="playlist_componet__title">30/90</h3>
            <h6 class="playlist_componet__subtitle">Andrew Garfield</h6>
          </div>
        </div>
        <div class="playlist_componet__column">
          <img
            src="https://i.scdn.co/image/ab67616d0000b2735355919e31efac9b14c45c49"
            class="playmusic_componet__img2"
          />
          <div class="playlist_componet__text">
            <h3 class="playlist_componet__title">Reforget</h3>
            <h6 class="playlist_componet__subtitle">Lauv</h6>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
