<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="fn">First name</label>
      <input id="fn" type="text" placeholder="First name" required />
      <br />
      <label for="ln">Last name</label>
      <input id="ln" type="text" placeholder="Last name" required />
      <br />
      <label for="em">Email</label>
      <input id="em" type="email" placeholder="Email" required />
      <br />
      <label for="un">Username</label>
      <input id="un" type="text" placeholder="User name" required />
      <br />
      <label for="pw">Password</label>
      <input
        id="pw"
        type="password"
        minlength="10"
        placeholder="Password"
        required
      />
      <br />
      <label for="bd">Birth date</label>
      <input id="bd" type="date" required />
      <br />
      <label>How happy are you?</label>
      <input type="range" />
      <br />
      <label>What is your fav.color?</label>
      <input type="color" />
      <br />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
