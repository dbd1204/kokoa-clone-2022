<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - X-MEN Talk</title>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="img/favicon.ico"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>X-MEN</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:26</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="setting.html"
          ><span><i class="fas fa-cog fa-lg"></i></span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/pf2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Deadpool</h4>
              <h6 class="user-component__subtitle">
                I may be Super. But I'm no Hero.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:18</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat_1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/pf3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Raven Darkholme</h4>
              <h6 class="user-component__subtitle">Mutant and Proud!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:41</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat_2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/pf5.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Erik Lehnsherr</h4>
              <h6 class="user-component__subtitle">Good Bye, old friend.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">9:15</span>
          </div>
        </div>
      </a>
      <a href="chat_3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/pf4.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Logan</h4>
              <h6 class="user-component__subtitle">Go fuck yourself</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">8:18</span>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notice"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/logo.png" />
    </div>
    <div id="no-mobile">
      <div class="no-mobile__column">
        <img src="img/logo.png" />
        <span>Your Screen is too big</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
